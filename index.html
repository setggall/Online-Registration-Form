<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>The Code Review Newsletter</title>
  <link href="https://fonts.googleapis.com/css?family=Rakkas" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body>
    <header>
      <h1>The Code Review</h1>
    </header>
    <div class="newsletter">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <div class="form-container">
    <form>
    <fieldset class="style-1">
      <legend>Contact Information</legend>
      
      <label for="name">Full Name</label>
      <input type="text" placeholder="Required" id="name" required pattern="[A-Za-z-0-9]+\s[A-Za-z-'0-9]+" title="firstname lastname" name="name"/>

      <label for="email">Email Address</label>
      <input type="email" placeholder="Required" id="email" name="email" required/>
      <label for="phone">Phone Number</label>
      <input type="phone" id="phone" name="phone" />
      <label for="work-phone">Work Phone Number</label>
      <input type="phone" id="work-phone" name="work-phone" placeholder="Optional" />
      <label for="address">Street Address</label>
      <input type="text" id="address" name="address"/>
      <label for="address2">Address Line 2</label>
      <input type="text" id="address2" name="address2" placeholder="Optional"/>
      <label for="city">City</label>
      <input type="text" id="city" name="city"/>
      <label for="state">State</label>
      <select id="state" name="state">
        <option selected="selected" value="">Choose Your State</option>
      	<option value="AL">Alabama</option>
      	<option value="AK">Alaska</option>
      	<option value="AZ">Arizona</option>
      	<option value="AR">Arkansas</option>
      	<option value="CA">California</option>
      	<option value="CO">Colorado</option>
      	<option value="CT">Connecticut</option>
      	<option value="DE">Delaware</option>
      	<option value="DC">District Of Columbia</option>
      	<option value="FL">Florida</option>
      	<option value="GA">Georgia</option>
      	<option value="HI">Hawaii</option>
      	<option value="ID">Idaho</option>
      	<option value="IL">Illinois</option>
      	<option value="IN">Indiana</option>
      	<option value="IA">Iowa</option>
      	<option value="KS">Kansas</option>
      	<option value="KY">Kentucky</option>
      	<option value="LA">Louisiana</option>
      	<option value="ME">Maine</option>
      	<option value="MD">Maryland</option>
      	<option value="MA">Massachusetts</option>
      	<option value="MI">Michigan</option>
      	<option value="MN">Minnesota</option>
      	<option value="MS">Mississippi</option>
      	<option value="MO">Missouri</option>
      	<option value="MT">Montana</option>
      	<option value="NE">Nebraska</option>
      	<option value="NV">Nevada</option>
      	<option value="NH">New Hampshire</option>
      	<option value="NJ">New Jersey</option>
      	<option value="NM">New Mexico</option>
      	<option value="NY">New York</option>
      	<option value="NC">North Carolina</option>
      	<option value="ND">North Dakota</option>
      	<option value="OH">Ohio</option>
      	<option value="OK">Oklahoma</option>
      	<option value="OR">Oregon</option>
      	<option value="PA">Pennsylvania</option>
      	<option value="RI">Rhode Island</option>
      	<option value="SC">South Carolina</option>
      	<option value="SD">South Dakota</option>
      	<option value="TN">Tennessee</option>
      	<option value="TX">Texas</option>
      	<option value="UT">Utah</option>
      	<option value="VT">Vermont</option>
      	<option value="VA">Virginia</option>
      	<option value="WA">Washington</option>
      	<option value="WV">West Virginia</option>
      	<option value="WI">Wisconsin</option>
      	<option value="WY">Wyoming</option>
    </select>
    <label for="zip">Zip Code</label>
    <input type="text" id="zip" name="zip"/>
    </fieldset>

      <fieldset class="style-2">

        <legend>Newsletter</legend>
        <label>Select the newsletters you would like to receive</label>
<div>
          <input id="html" type="checkbox" name="html" value="html">
          <label for="html"><span><span></span></span>HTML News</label>
</div>
<div>
          <input id="css" type="checkbox" name="css" value="css">
          <label for="css"><span><span></span></span>CSS News</label>
</div>
<div>
          <input id="js" type="checkbox" name="js" value="javascript">
          <label for="js"><span><span></span></span>JavaScript News</label>
        </div>

      <div>
        <legend id="format">Newsletter format</legend>

        <div>
          <input id="html5" type="radio" name="html5" value="html">
          <label for="html5"><span><span></span></span>HTML</label>
        </div>
        <div>
          <input id="plain" type="radio" name="plain" value="html">
          <label for="plain"><span><span></span></span>Plain Text</label>
        </div>
      </div>
        <label for="topics">Other topics you'd like to hear about</label>
        <textarea id="topics"></textarea>
      </fieldset>
        <button type="submit">Sign Up</button>
    </form>
  </div>
    <footer>Copyright The Code Review</footer>
  </body>
</html>
